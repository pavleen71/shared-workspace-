        <button id="back">&#x2190</button>
        <main>
            <form id="modify-workspace">
                <fieldset>
            <legend>Modify A Workspace</legend>
                <div class="form-group">
                    <label for="property-type">Select a Workspace:</label>
                    <select id="property-type" name="property-type" required>
                        <option value="">Select workspace</option>
                        </select>
                    </div>
                <div class="form-group">
                    <label for="type">Type of Property</label>
                    <input type="text" id="type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="individuals">Individuals Allowed:</label>
                    <input type="number" id="individuals" name="individuals" required>
                </div>
                <div class="form-group">
                    <label>Smoking Allowed :</label>
                    <label for="smoking-yes">Yes</label>
                    <input type="radio" id="smoking-yes" name="smoking" value="yes" required>
                    <label for="smoking-no">No</label>
                    <input type="radio" id="smoking-no" name="smoking" value="no">
                </div>
                <div class="form-group">
                    <label for="availability-date">Availability Date:</label>
                    <input type="date" id="availability-date" name="availabilityDate" required>
                </div>
                <div class="form-group">
                    <label for="lease-term">Lease Term (in Months):</label>
                    <input type="text" id="lease-term" name="leaseTerm" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="submit" id="modify">Modify</button>
                </fieldset>
                </form>
                </main>

</body>
