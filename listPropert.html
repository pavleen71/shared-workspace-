<body>

    <button id="back">&#x2190</button>
        <main>
            
            <form  class="property-signup-form" method="Post" action="http://localhost:3000/createp">
                <fieldset>
                <legend>List A Property</legend>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="neighborhood">Neighborhood:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>
                </div>
                <div class="form-group">
                    <label for="squareFeet">Square Feet:</label>
                    <input type="number" id="squareFeet" name="squareFeet" required>
                </div>
                <div class="form-group">
                    <label for="parking-yes">Parking Garage:</label>
                    <br>
                    <label for="parking-yes">Yes</label>
                    <input type="radio" id="parking-yes" name="parkingGarage" value="yes" required>
                    <label for="parking-no">No</label>
                    <input type="radio" id="parking-no" name="parkingGarage" value="no">
                </div>
                <div class="form-group">
                    <label for="trans-yes">Public Transportation:</label>
                    <br>
                    <label for="trans-yes">Yes</label>
                    <input type="radio" id="trans-yes" name="publicTransportation" value="yes">
                    <label for="trans-no">No</label>
                    <input type="radio" id="trans-no" name="publicTransportation" value="no">
                </div>
                <div class="form-group">
                    <label for="availability-date">Availability Date:</label>
                    <input type="date" id="availability-date" name="availabilityDate" required>
                </div>
                <div class="form-group">
                    <label for="lease-term">Lease Term (in Months):</label>
                    <input type="text" id="lease-term" name="leaseTerm" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                
                <button id="add" type="submit">Add</button>
                
</fieldset>
</form>
        </main>

</html>
