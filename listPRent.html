    <title>List A Workspace</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>CoWrkr</h1>
    <nav>
        <ul><li><a href="index.html">HOME</a></li>
            <li><a href="features.html">FEATURES</a></li>
        <li><a href="signup.html">SIGN UP</a></li>
    <li><a href="rate.html">RATE US</a> </li>
    <li><a href="contact.html">CONTACT US</a></li>
</ul>
    </nav>
    <hr>
    </header>
    <button id="back">&#x2190</button>
        <main>
            <form class="property-signup-form" action="http://localhost:3000/createw" method="post">
            <fieldset>
            <legend>List a Workspace</legend>
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>
                <div class="form-group">
                    <label for="type">Type of Workspace</label>
                    <input type="text" id="type" name="type" required>
                </div>
                <div class="form-group">
                    <label for="individuals">Individuals Allowed:</label>
                    <input type="number" id="individuals" name="individuals" required>
                </div>
                <div class="form-group">
                    <label>Smoking Allowed :</label>
                    <label for="smoking-yes">Yes</label>
                    <input type="radio" id="smoking-yes" name="smoking" value="yes" required>
                    <label for="smoking-no">No</label>
                    <input type="radio" id="smoking-no" name="smoking" value="no">
                </div>
                <div class="form-group">
                    <label for="availability-date">Availability Date:</label>
                    <input type="date" id="availability-date" name="availabilityDate" required>
                </div>
                <div class="form-group">
                    <label for="lease-term">Lease Term (in Months):</label>
                    <input type="text" id="lease-term" name="leaseTerm" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button id="add" type="submit">Add</button>
            </fieldset>
        </form>
                </main>
